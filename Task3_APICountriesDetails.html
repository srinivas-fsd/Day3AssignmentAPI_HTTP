<html>
    <head>
        <title> 
           Country Details
        </title>
    </head>
    <body>
        <h1><center> Steps to view the details of countries : </center></h1>
        <p align = "center">
           <b> To view the details of countries, right click on this page  and select "Inspect" and then go to "Console".
            You can view the country name, region, sub-region and population details </b>
        </p>
        <script>
            var xhr =  new XMLHttpRequest();
            xhr.open("GET","https://restcountries.com/v3.1/all",true);

            xhr.onload = function()
            {
                if(xhr.status>=200 && xhr.status<300)
                {
                    var response = JSON.parse(xhr.responseText);
                    var length = response.length;
                    console.log("Total Countries : ", length);
                    for(var i=0;i<length;i++)
                    {
                        console.log("**************** Country Detail " + (i+1) + "****************");
                        console.log(" Country name : " , response[i].name.common);
                        console.log(" Region       : " , response[i].region);
                        console.log(" Sub-region   : " , response[i].subregion);
                        console.log(" Population   : " , response[i].population);
                       
                    }            
                }
                else
                {
                    console.log("Request failed, unable to get flags from server!");
                }
            }

            xhr.send();

        </script>
    </body>
</html>
